name: Dependabot Security Review Trigger

# --------------------------------------------------------------------------
# Use pull_request_target to ensure the workflow runs with permissions
# from the BASE repository, which is necessary for creating reviews,
# adding labels, and commenting, even on PRs from a fork.
# --------------------------------------------------------------------------
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  get_app_token:
    name: Generate GitHub App Token
    # if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.create_token.outputs.token }}
    permissions:
      contents: read

    steps:
      - name: Create GitHub App Token
        id: create_token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            github-standards

  call-review-passing-data:
    name: Call Standard Dependabot Review Workflow
    needs: get_app_token
    # if: github.actor == 'dependabot[bot]'

    # We explicitly request write permissions so the token generated by the App
    # is actually scoped to allow these actions in this workflow run.
    permissions:
      contents: read
      issues: write
      pull-requests: write

    uses: marcusburghardt/github-standards/.github/workflows/reusable_deps_reviewer.yml@main
    # CRITICAL: Only proceed if the PR author is the official Dependabot bot.
    #if: github.actor == 'dependabot[bot]'
    with:
      pr_number: ${{ github.event.pull_request.number }}
      pr_head_sha: ${{ github.event.pull_request.head.sha }}
      token_value: ${{ needs.get_app_token.outputs.token }}
